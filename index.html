<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="shortcut icon" href="https://www.theodinproject.com/assets/icons/odin-icon-22b41941.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="header">
            <h1 class="title">Etch a Sketch</h1>
        </div>
        <div class="header-links">
            <ul>
                <li><a href="https://github.com/RaminKasumov/etch-a-sketch">Source Code</a></li>
                <li><a href="https://github.com/RaminKasumov">GitHub</a></li>
                <li><a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch">The Odin Project</a></li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <section class="settings">
            <input id="colorPicker" type="color" value="#ff0000"/>
            <button id="btnColor">Color mode</button>
            <button id="btnRainbow">Rainbow mode</button>
            <button id="btnEraser">Eraser</button>
            <button id="btnClear">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64"/>
        </section>

        <section id="grid" class="grid"></section>
    </main>

    <footer class="footer">
        <p>Copyright Â© The Odin Project 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
